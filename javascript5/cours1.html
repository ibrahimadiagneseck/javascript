<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #333;
        }

        .time {
            color: #A888E3;
            text-align: center;
            font-size: 128px;
            width: 100%;
            text-shadow: 0px 0px 12px #A888E3;
        }
    </style>
</head>
<body style="background-color: rgb(179, 170, 170);">
 
    
    <p class="time"></p>
 

    <!-- script a la fin -->
    <script>
        const timeContainer = document.querySelector('.time');

        // function showTime() {
        //     let dateTime = new Date();
        //     timeContainer.textContent = dateTime.toLocaleTimeString();
        // }

        // let timerID = setInterval(showTime, 1000);

        setInterval(() => {
            let dateTime = new Date();
            timeContainer.textContent = dateTime.toLocaleTimeString();
        }, 1000);
    </script>
 

</body>
