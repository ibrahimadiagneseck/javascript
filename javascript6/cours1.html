<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapReduce</title>
</head>
<body>

    <p class="show1" style="color: brown; text-align: center; font-size: 22px;"></p>
    <p class="show2" style="color: brown; text-align: center; font-size: 22px;"></p>
    <p class="show3" style="color: brown; text-align: center; font-size: 22px;"></p>
    <p class="show4" style="color: brown; text-align: center; font-size: 22px;"></p>
    <p class="show5" style="color: brown; text-align: center; font-size: 22px;"></p>

    <script>
        const show1 = document.querySelector('.show1');
        const show2 = document.querySelector('.show2');
        const show3 = document.querySelector('.show3');
        const show4 = document.querySelector('.show4');
        const show5 = document.querySelector('.show5');

        // premier methode

        const notes = [1, 5, 6, 10, 10, 9, 4, 4, 4];
        const notes_fois_deux = notes.map((note) => note*2);
        const sum_notes_fois_deux = notes_fois_deux.reduce((sum, note) => sum+note); // prend en entre un tableau et renvoi un nombre

        show1.textContent = notes.join(' || ');
        show2.textContent = notes_fois_deux.join(' || ');
        show3.textContent = sum_notes_fois_deux;

        // deuxieme methode

        const sum_notes_fois_deux1 = notes.map(
            (note) => note*2
        ).reduce(
            (sum, note) => sum+note
        );

        // const filter_notes_fois_deux = notes
        // .map(
        //     (note) => note*2
        // )
        // .filter(
        //     (note) => note>10
        // )
        // .reduce(
        //     (sum, note) => sum+note
        // );
        
        const filter_notes_fois_deux = notes
        .filter(
            (note) => note>5
        )
        .map(
            (note) => note*2
        )
        .reduce(
            (sum, note) => sum+note
        ); // reduit plus les calculs que celui au dessus

        show4.textContent = sum_notes_fois_deux1;
        show5.textContent = filter_notes_fois_deux;

        
    </script>
    
</body>
</html>
